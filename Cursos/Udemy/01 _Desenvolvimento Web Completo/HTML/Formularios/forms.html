<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

    <body>
    
     <h2>Login</h2>   

     <form>
        Login:<br>
        <input type="text" name="login"><br>

        Senha:<br>
        <input type="password" name="senha"><br> <!-- Esse atributo type faz a senha ficar criptografada visualmente -->

        <input type="button" value="Logar">

     </form>

     <hr>

     <h2>Cadastre-se</h2>
     
     <form>
     
        Login:<br>
        <input type="text" name="login"><br>
        
        <br>

        Sexo:<br>
        <input type="radio" name="sexo" value="M"> Masculino<br>
        <input type="radio" name="sexo" value="F"> Feminino<br>

        <br>

        Interesses:<br>
        <input type="checkbox" name=""> Futebol <br>
        <input type="checkbox" name=""> Cursos <br>
        <input type="checkbox" name=""> Moda <br>

        <br>
      
        Estado (UF):<br>
            <select name="estado">
                <option value="SP">SP</option>
                <option value="GO">GO</option>
                <option value="MG">MG</option>
                <option value="TO">TO</option>
            </select>
        
        <br>
        <br>

        Observações: <br>
        <textarea></textarea>

        <br>
        <br>

        <input type="submit" value="Cadastrar">
    
    </form>


    </body>

</html>
