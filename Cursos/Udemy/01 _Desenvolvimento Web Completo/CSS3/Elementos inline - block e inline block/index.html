<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style type="text/css">

        .borda {
            border: 1px solid red;
        }

        .borda-inline {
            border: 1px solid red;
            display: inline;
        }

        .borda-inline-block {
            border: 1px solid red;
            display: inline-block;
        }
    
    </style>

</head>
    <body>

        <!-- Exemplo de BLOCK - pega toda a linha/area util -->

        <h1 class="borda">Bloco 01</h1>
        <h1 class="borda">Bloco 02</h1>

        <!-- Exemplo de BLOCK - pega sÃ³ o tamanho do conteudo lado a lado -->

        <h1 class="borda-inline">Bloco 03</h1>
        <h1 class="borda-inline">Bloco 04</h1>

        <br><br><br>

        <!-- Exemplo de INLINE BLOCK -->

        <h1 class="borda-inline-block">Bloco 05</h1>
        <h1 class="borda-inline-block">Bloco 06</h1>
    
    </body>
</html>
