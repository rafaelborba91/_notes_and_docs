<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs</title>

    <style type="text/css">

        #topsite {
            background-color: blue;
            color:white;
        }

        #conteudo {
            background-color: red;
            padding: 20px;
        }

        .produto {
            background-color: grey;
            margin: 10px;
        }

    </style>

</head>
    <body>
        
        <div id="topsite">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQzuJ7KNsk1fapIWkhhXxSQWRVPh-v8DaKLg&usqp=CAU" alt="Logo da Amazon" width="200">
            <ul>
                <li>Home</li>
                <li>Produtos</li>
                <li>Contato</li>
            </ul>
        </div>

        <div id="conteudo">
            <div class="produto">
                Produto 1
            </div>
            <div class="produto">
                Produto 2
            </div>
            <div class="produto">
                Produto 3
            </div>
        </div>

    </body>
</html>
